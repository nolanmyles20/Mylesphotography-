<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Myles Photography LLC</title>

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="Myles Photography LLC logo" class="logo" />
        <span>Myles Photography LLC</span>
      </a>

      <div class="services-tag">
        <span class="drone-wrap fly-in">
          <img src="assets/drone.png" alt="Drone icon" class="services-drone">
        </span>
        <span>Drone Services</span>
      </div>

      <nav class="navlinks">
        <a href="samples.html" class="btn">Sample Images</a>
        <a href="virtual-tours.html" class="btn">Virtual Tours</a>
        <a href="about.html" class="btn">About Us</a>
        <a href="locations.html" class="btn">Locations</a>
        <a href="payment.html" class="btn">Payment</a>
        <a href="contact.html" class="btn current">Contact</a>
      </nav>

      <a class="faa-badge" href="about.html#faa-cert">
        <img src="assets/faa-badge.png" alt="FAA Certified Drone Pilot">
      </a>
    </div>
  </header>

  <!-- Contact card page -->
  <main class="page contact-page">
    <div class="contact-wrapper">
      <div class="contact-card">
        <h1>Get a Quote</h1>
        <p class="contact-intro">
          Tell us about your project and we’ll reply quickly.
        </p>

        <!-- Web3Forms Contact Form -->
        <form class="contact-form"
              action="https://api.web3forms.com/submit"
              method="POST"
              enctype="multipart/form-data">

          <!-- REQUIRED Web3Forms fields -->
          <input type="hidden" name="access_key" value="b5c5fd48-c435-4f53-8e72-6235e85995f8">
          <input type="hidden" name="subject" value="New Quote Request - Myles Photography LLC">
          <input type="hidden" name="from_name" value="Myles Photography LLC Website">
          <input type="hidden" name="redirect" value="https://mylesphotographyllc.com/thank-you.html">

          <!-- Honeypot (anti-bot) -->
          <input type="checkbox" name="botcheck" style="display:none !important" tabindex="-1" autocomplete="off">

          <div class="row">
            <label>Full Name
              <input type="text" name="name" required>
            </label>

            <label>Email
              <div class="input-with-icon">
                <input type="email" name="email" id="emailField" required>
                <span class="email-check" aria-hidden="true">✓</span>
              </div>
            </label>
          </div>

          <div class="row">
            <label>Phone (optional)
              <input type="tel" name="phone">
            </label>

            <label>Property Address
              <input type="text" name="address">
            </label>
          </div>

          <label>Details
            <textarea name="message" rows="6" placeholder="What do you need captured?"></textarea>
          </label>

          <!-- File upload (optional) -->
      <!--    <label>
            Upload Reference File (optional)
            <input
              type="file"
              name="attachment"
              class="file-input"
              accept="image/*,application/pdf">
            <small class="file-help">Up to 5&nbsp;MB. Images or PDF only.</small>
          </label>
          -->
          <button class="btn contact-submit" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Myles Photography LLC •
      <a href="mailto:nmyles@mylesphotographyllc.com">nmyles@mylesphotographyllc.com</a>
    </p>
  </footer>

  <!-- Email live checkmark script -->
  <script>
    (function () {
      const emailInput = document.getElementById("emailField");
      const emailCheck = document.querySelector(".email-check");
      if (!emailInput || !emailCheck) return;

      function updateEmailState() {
        const value = emailInput.value.trim();
        if (value && emailInput.validity.valid) {
          emailCheck.classList.add("is-valid");
        } else {
          emailCheck.classList.remove("is-valid");
        }
      }

      emailInput.addEventListener("input", updateEmailState);
      emailInput.addEventListener("blur", updateEmailState);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Myles Photography LLC</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="Myles Photography LLC logo" class="logo" />
        <span>Myles Photography LLC</span>
      </a>

      <div class="services-tag">
        <img src="assets/drone.png" alt="Drone icon" class="services-drone fly-in">
        <span>Drone Services</span>
      </div>

      <nav class="navlinks">
        <a href="samples.html" class="btn">Sample Images</a>
        <a href="about.html" class="btn">About Us</a>
        <a href="locations.html" class="btn">Locations</a>
        <a href="payment.html" class="btn">Payment</a>
        <a href="contact.html" class="btn">Contact</a>
      </nav>

      <a class="faa-badge" href="about.html#faa-cert"><img src="assets/faa-badge.png" alt="FAA Certified Drone Pilot"></a>
    </div>
  </header>

  <main class="page">
    <h1>Get a Quote</h1>
    <p>Tell us about your project and we’ll reply quickly.</p>

    <!-- Formspree example: replace YOUR_ENDPOINT with your form endpoint -->
    <form class="contact-form" action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
      <div class="row">
        <label>Full Name<input type="text" name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
      </div>
      <div class="row">
        <label>Phone (optional)<input type="tel" name="phone"></label>
        <label>Property Address<input type="text" name="address"></label>
      </div>
      <label>Details<textarea name="message" rows="6" placeholder="What do you need captured?"></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Myles Photography LLC • <a href="mailto:nolanmyles@icloud.com">nolanmyles@icloud.com</a></p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Images | Myles Photography LLC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="Myles Photography LLC logo" class="logo" />
        <span>Myles Photography LLC</span>
      </a>
      <nav class="navlinks">
        <a href="samples.html" class="btn">Sample Images</a>
        <a href="about.html" class="btn">About Us</a>
        <a href="locations.html" class="btn">Locations</a>
        <a href="payment.html" class="btn">Payment</a>
        <a href="mailto:nolanmyles@icloud.com" class="btn">Contact</a>
      </nav>
      <a class="faa-badge" href="about.html#faa-cert" aria-label="FAA Certified Drone Pilot">
        <img src="assets/faa-badge.png" alt="FAA Certified Drone Pilot badge">
      </a>
    </div>
  </header>

  <main class="page">
    <h1>Sample Images</h1>
    <p>We can do anything from premium waterfront property to commercial buildings downtown to even the middle of nowhere.</p>

    <div id="gallery" class="gallery" aria-live="polite"></div>
  </main>

  <footer>
    <p>© 2025 Myles Photography LLC • <a href="mailto:nolanmyles@icloud.com">nolanmyles@icloud.com</a></p>
  </footer>

  <script>
    // Load gallery items from a simple JSON manifest for easy updates
    // File: assets/samples/manifest.json
    // Example:
    // { "images": [
    //   {"src": "house-1.jpg", "caption": "Front Elevation"},
    //   {"src": "house-2.jpg", "caption": "Backyard & Pool"}
    // ]}
    async function loadGallery(){
      const container = document.getElementById('gallery');
      try{
        const res = await fetch('assets/samples/manifest.json');
        if(!res.ok) throw new Error('manifest not found');
        const data = await res.json();
        if(!data.images || !Array.isArray(data.images)) throw new Error('invalid manifest');

        data.images.forEach(item=>{
          const fig = document.createElement('figure');
          const img = document.createElement('img');
          img.src = 'assets/samples/' + item.src;
          img.alt = item.caption || 'Sample image';
          const cap = document.createElement('figcaption');
          cap.textContent = item.caption || '';
          fig.appendChild(img);
          fig.appendChild(cap);
          container.appendChild(fig);
        });
      }catch(e){
        container.innerHTML = '<p style="color:#bbb">No manifest found. Create <code>assets/samples/manifest.json</code> to list your images.</p>';
      }
    }
    loadGallery();
  </script>
</body>
</html>
